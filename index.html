<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    img {
      width: 220px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40%;
      top: 65%;
    }

    #no {
      background: #444;
      color: white;
      left: 55%;
      top: 65%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <img id="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" />
  </div>

  <button id="yes">YES üíò</button>
  <button id="no">NO üò§</button>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const gif = document.getElementById("gif");

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    /* DESKTOP */
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);

    /* MOBILE ‚Äì UNTOUCHABLE üî• */
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("touchmove", function (e) {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector("h1").innerText = "YAYYY!! üíòü•∞";
      gif.src = "https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif";
      noBtn.style.display = "none";
      yesBtn.style.left = "50%";
      yesBtn.style.transform = "translateX(-50%) scale(1.2)";
    });
  </script>
</body>
</html>
